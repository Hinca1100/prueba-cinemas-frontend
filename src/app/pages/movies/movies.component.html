<h2>Lista de Películas</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.title }} </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Género </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.genre }} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duración (min) </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.duration }} </td>
  </ng-container>

  <!-- ✅ Nueva columna de acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let movie">
      <!-- Botón Editar -->
      <button mat-icon-button color="primary" (click)="editMovie(movie)">
        <mat-icon>edit</mat-icon>
      </button>
      
      <!-- Botón Eliminar -->
      <button mat-icon-button color="warn" (click)="deleteMovie(movie.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header y filas de la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Paginador -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
