<div class="home-container">
    <h1>Bienvenido al Mejor Cinema 🎥✨</h1>
    <p>Disfruta de la mejor experiencia cinematográfica con nosotros.</p>
  
   
  
    <h2 class="section-title">🎬 Películas en cartelera por este mes 🍿</h2>
  
    <div class="movie-list">
      <mat-card *ngFor="let movie of movies" class="movie-card">
        <img alt="{{ movie.title }}">
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.description }}</p>
      </mat-card>
    </div>
  </div>
